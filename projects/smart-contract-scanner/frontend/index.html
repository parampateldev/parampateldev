<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Security Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ef4444, #dc2626, #991b1b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h3 {
            color: #ef4444;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #a0a0a0;
            font-weight: 500;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            min-height: 300px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .vulnerability-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid;
        }

        .vulnerability-critical { border-left-color: #dc2626; }
        .vulnerability-high { border-left-color: #ef4444; }
        .vulnerability-medium { border-left-color: #f59e0b; }
        .vulnerability-low { border-left-color: #06b6d4; }

        .footer {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #e0e0e0;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #444;
            border-radius: 6px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #666;
            color: #fff;
            transform: translateY(-2px);
        }

        .github-link svg {
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Smart Contract Security Scanner</h1>
            <p>Blockchain Security Analysis Platform</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h3>üìù Contract Code Input</h3>
                <div class="form-group">
                    <label>Smart Contract Code</label>
                    <textarea id="contractCode" placeholder="Paste your smart contract code here for security analysis...">pragma solidity ^0.8.0;

contract ExampleContract {
    mapping(address => uint256) public balances;
    
    function deposit() public payable {
        balances[msg.sender] += msg.value;
    }
    
    function withdraw(uint256 amount) public {
        require(balances[msg.sender] >= amount);
        balances[msg.sender] -= amount;
        payable(msg.sender).transfer(amount);
    }
}</textarea>
                </div>
                <button class="btn" onclick="scanContract()">üîç Scan Contract</button>
            </div>

            <div class="card">
                <h3>üõ°Ô∏è Security Analysis Results</h3>
                <div id="scanResults">
                    <p style="color: #a0a0a0; text-align: center; margin-top: 50px;">
                        Click "Scan Contract" to analyze your smart contract for security vulnerabilities.
                    </p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>¬© 2025 Param Patel</p>
            <a href="https://github.com/parampateldev" target="_blank" class="github-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
            </a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8005';

        async function scanContract() {
            const contractCode = document.getElementById('contractCode').value;
            
            if (!contractCode.trim()) {
                alert('Please enter some contract code to scan');
                return;
            }
            
            document.getElementById('scanResults').innerHTML = '<p style="color: #06b6d4; text-align: center;">üîç Scanning contract for vulnerabilities...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/scan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        code: contractCode, 
                        language: "Solidity" 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const scan = data.scan_result;
                    document.getElementById('scanResults').innerHTML = `
                        <div style="margin-bottom: 20px;">
                            <h4>üìä Scan Summary</h4>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px;">
                                <div style="background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 8px; text-align: center;">
                                    <div style="color: #a0a0a0; font-size: 0.9rem;">Security Score</div>
                                    <div style="font-size: 1.5rem; font-weight: bold; color: ${scan.security_score >= 80 ? '#10b981' : scan.security_score >= 60 ? '#f59e0b' : '#ef4444'}">${scan.security_score}</div>
                                </div>
                                <div style="background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 8px; text-align: center;">
                                    <div style="color: #a0a0a0; font-size: 0.9rem;">Vulnerabilities</div>
                                    <div style="font-size: 1.5rem; font-weight: bold; color: #ef4444;">${scan.vulnerabilities_found}</div>
                                </div>
                                <div style="background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 8px; text-align: center;">
                                    <div style="color: #a0a0a0; font-size: 0.9rem;">Lines of Code</div>
                                    <div style="font-size: 1.5rem; font-weight: bold; color: #06b6d4;">${scan.lines_of_code}</div>
                                </div>
                                <div style="background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 8px; text-align: center;">
                                    <div style="color: #a0a0a0; font-size: 0.9rem;">Gas Estimation</div>
                                    <div style="font-size: 1.5rem; font-weight: bold; color: #8b5cf6;">${scan.gas_estimation.toLocaleString()}</div>
                                </div>
                            </div>
                        </div>
                        
                        <h4>üö® Security Vulnerabilities</h4>
                        ${scan.issues.length > 0 ? 
                            scan.issues.map(issue => `
                                <div class="vulnerability-item vulnerability-${issue.severity.toLowerCase()}">
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                                        <span style="font-weight: bold; color: #ef4444;">${issue.type}</span>
                                        <span style="padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; background: rgba(239, 68, 68, 0.2); color: #ef4444;">${issue.severity}</span>
                                    </div>
                                    <div>Line ${issue.line}: ${issue.description}</div>
                                    <div style="color: #a0a0a0; font-size: 0.9rem;">Confidence: ${(issue.confidence * 100).toFixed(0)}%</div>
                                </div>
                            `).join('') : 
                            '<p style="color: #10b981; text-align: center; padding: 20px;">‚úÖ No security vulnerabilities found!</p>'
                        }
                    `;
                }
            } catch (error) {
                document.getElementById('scanResults').innerHTML = `<p style="color: #ef4444; text-align: center;">Error scanning contract: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
